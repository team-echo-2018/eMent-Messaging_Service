

<input type="text" [(ngModel)]="message" name="message" placeholder="enter message">
<input type="text" [(ngModel)]="recieverid" name="recieverid" placeholder="Enter recipient!!">
<input type="submit" value="Add a comment" (click)="addmessage()">



<ul *ngFor="let msg of posts |async">
    <li>
      <strong>{{msg.recieverID}}</strong>
      <br>
      {{msg.message}}
    </li>
</ul>
